<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economy Test Report</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a2e;
            color: #eee;
            padding: 20px;
            margin: 0;
        }
        h1, h2 {
            color: #ffd700;
            margin-bottom: 10px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin: 20px 0;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #444;
            padding: 8px 12px;
            text-align: right;
        }
        th {
            background: #2a2a4e;
            color: #ffd700;
        }
        tr:nth-child(even) {
            background: #222244;
        }
        tr:hover {
            background: #333366;
        }
        .chapter-row {
            background: #2a4a2a !important;
            font-weight: bold;
        }
        .defeat-high {
            color: #ff6b6b;
        }
        .power-ahead {
            color: #6bff6b;
        }
        .power-behind {
            color: #ff6b6b;
        }
        .summary {
            background: #2a2a4e;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            background: #2a2a4e;
            border: none;
            color: #eee;
            cursor: pointer;
            border-radius: 4px;
        }
        .tab.active {
            background: #ffd700;
            color: #1a1a2e;
        }
        .table-container {
            display: none;
        }
        .table-container.active {
            display: block;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .error {
            color: #ff6b6b;
            padding: 20px;
            background: #442222;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Economy Test Report</h1>

        <div class="tabs">
            <button class="tab active" onclick="showTab('chapters')">Chapters</button>
            <button class="tab" onclick="showTab('stages')">Stages</button>
            <button class="tab" onclick="showTab('chart')">Chart</button>
        </div>

        <div id="chapters-container" class="table-container active">
            <h2>Chapters Summary</h2>
            <div id="chapters-table" class="loading">Loading...</div>
        </div>

        <div id="stages-container" class="table-container">
            <h2>Detailed Stages</h2>
            <div id="stages-table" class="loading">Loading...</div>
        </div>

        <div id="chart-container" class="table-container">
            <h2>Power Progression (log scale)</h2>
            <canvas id="power-chart" width="1100" height="400"></canvas>
            <h2 style="margin-top: 30px;">Lamp & Gold</h2>
            <canvas id="economy-chart" width="1100" height="300"></canvas>
            <h2 style="margin-top: 30px;">Hero Level</h2>
            <canvas id="hero-level-chart" width="1100" height="250"></canvas>
            <h2 style="margin-top: 30px;">Loots per Stage</h2>
            <canvas id="loots-chart" width="1100" height="300"></canvas>
            <h2 style="margin-top: 30px;">Loots per Chapter</h2>
            <canvas id="loots-chapter-chart" width="1100" height="300"></canvas>
            <h2 style="margin-top: 30px;">Unfair Defeats per Chapter</h2>
            <canvas id="unfair-defeats-chart" width="1100" height="300"></canvas>
        </div>

        <div id="summary" class="summary" style="display:none;"></div>
    </div>

    <script>
        const BASE_URL = '';

        function showTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.table-container').forEach(c => c.classList.remove('active'));

            document.querySelector(`.tab[onclick="showTab('${tab}')"]`).classList.add('active');
            document.getElementById(`${tab}-container`).classList.add('active');
        }

        async function loadCSV(filename) {
            try {
                const response = await fetch(`${BASE_URL}${filename}`);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const text = await response.text();
                return parseCSV(text);
            } catch (e) {
                console.error(`Failed to load ${filename}:`, e);
                return null;
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split('\n');
            const headers = lines[0].split(',');
            const data = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const row = {};
                headers.forEach((h, j) => {
                    row[h] = isNaN(values[j]) ? values[j] : Number(values[j]);
                });
                data.push(row);
            }

            return { headers, data };
        }

        function renderChaptersTable(csv) {
            if (!csv) {
                return '<div class="error">Failed to load chapters data</div>';
            }

            let html = `<table>
                <tr>
                    <th>Ch</th>
                    <th>Loots</th>
                    <th>Battles</th>
                    <th>Defeats</th>
                    <th>Unfair</th>
                    <th>Lamp</th>
                    <th>HeroLvl</th>
                    <th>Power</th>
                    <th>Enemy</th>
                    <th>Gold Net</th>
                </tr>`;

            let totalLoots = 0, totalBattles = 0, totalDefeats = 0, totalUnfair = 0, totalGold = 0;

            for (const row of csv.data) {
                const powerClass = row.hero_power > row.max_enemy_power ? 'power-ahead' : 'power-behind';
                const defeatClass = row.defeats > 5 ? 'defeat-high' : '';
                const unfairClass = (row.unfair_defeats || 0) > 0 ? 'defeat-high' : '';

                totalLoots += row.loots;
                totalBattles += row.battles;
                totalDefeats += row.defeats;
                totalUnfair += row.unfair_defeats || 0;
                totalGold += row.gold_net;

                html += `<tr>
                    <td>${row.chapter}</td>
                    <td>${row.loots}</td>
                    <td>${row.battles}</td>
                    <td class="${defeatClass}">${row.defeats}</td>
                    <td class="${unfairClass}">${row.unfair_defeats || 0}</td>
                    <td>${row.lamp_level}</td>
                    <td>${row.hero_level}</td>
                    <td class="${powerClass}">${row.hero_power}</td>
                    <td>${row.max_enemy_power}</td>
                    <td>${row.gold_net >= 0 ? '+' : ''}${row.gold_net}</td>
                </tr>`;
            }

            html += '</table>';

            // Summary
            const last = csv.data[csv.data.length - 1];
            document.getElementById('summary').innerHTML = `
                <strong>Total:</strong> ${totalLoots} loots, ${totalBattles} battles, ${totalDefeats} defeats (${totalUnfair} unfair)<br>
                <strong>Final:</strong> Lamp Lvl ${last?.lamp_level || '?'}, Power ${last?.hero_power || '?'}, Hero Lvl ${last?.hero_level || '?'}<br>
                <strong>Gold:</strong> net ${totalGold >= 0 ? '+' : ''}${totalGold}
            `;
            document.getElementById('summary').style.display = 'block';

            return html;
        }

        function renderStagesTable(csv) {
            if (!csv) {
                return '<div class="error">Failed to load stages data</div>';
            }

            let html = `<table>
                <tr>
                    <th>Ch.St</th>
                    <th>Loots</th>
                    <th>Battles</th>
                    <th>Defeats</th>
                    <th>HLvl</th>
                    <th>Slots</th>
                    <th>HP</th>
                    <th>Dmg</th>
                    <th>Power</th>
                    <th>Enemy</th>
                    <th>RarMult</th>
                    <th>Diff%</th>
                </tr>`;

            for (const row of csv.data) {
                const isBoss = row.stage === 10;
                const powerClass = row.hero_power > row.enemy_power ? 'power-ahead' : 'power-behind';
                const defeatClass = row.defeats > 3 ? 'defeat-high' : '';
                const rowClass = isBoss ? 'chapter-row' : '';
                const rarMult = row.rarity_multiplier ? row.rarity_multiplier.toFixed(2) : '1.00';
                const diffMod = row.difficulty_modifier !== undefined ? row.difficulty_modifier : 0;
                const diffStr = diffMod >= 0 ? `+${diffMod}` : `${diffMod}`;
                const diffClass = diffMod > 0 ? 'power-behind' : (diffMod < 0 ? 'power-ahead' : '');

                html += `<tr class="${rowClass}">
                    <td>${row.chapter}.${row.stage}</td>
                    <td>${row.loots}</td>
                    <td>${row.battles}</td>
                    <td class="${defeatClass}">${row.defeats}</td>
                    <td>${row.hero_level}</td>
                    <td>${row.slots}/6</td>
                    <td>${row.hero_hp}</td>
                    <td>${row.hero_damage}</td>
                    <td class="${powerClass}">${row.hero_power}</td>
                    <td>${row.enemy_power}</td>
                    <td>${rarMult}</td>
                    <td class="${diffClass}">${diffStr}</td>
                </tr>`;
            }

            html += '</table>';
            return html;
        }

        function renderChart(csv) {
            if (!csv) return;

            const canvas = document.getElementById('power-chart');
            const ctx = canvas.getContext('2d');
            const data = csv.data;

            // Размеры
            const padding = { top: 40, right: 80, bottom: 60, left: 80 };
            const width = canvas.width - padding.left - padding.right;
            const height = canvas.height - padding.top - padding.bottom;

            // Очистка
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Данные
            const heroPowers = data.map(d => d.hero_power);
            const enemyPowers = data.map(d => d.enemy_power);
            const labels = data.map(d => `${d.chapter}.${d.stage}`);

            // Логарифмическая шкала
            const allPowers = [...heroPowers, ...enemyPowers].filter(p => p > 0);
            const minPower = Math.max(1, Math.min(...allPowers));
            const maxPower = Math.max(...allPowers) * 1.1;
            const logMin = Math.log10(minPower);
            const logMax = Math.log10(maxPower);

            // Функция форматирования больших чисел
            function formatPower(value) {
                if (value >= 1e18) return (value / 1e18).toFixed(1) + 'E';
                if (value >= 1e15) return (value / 1e15).toFixed(1) + 'P';
                if (value >= 1e12) return (value / 1e12).toFixed(1) + 'T';
                if (value >= 1e9) return (value / 1e9).toFixed(1) + 'B';
                if (value >= 1e6) return (value / 1e6).toFixed(1) + 'M';
                if (value >= 1e3) return (value / 1e3).toFixed(1) + 'K';
                return Math.round(value).toString();
            }

            // Сетка (логарифмическая)
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            const gridLines = 6;
            for (let i = 0; i <= gridLines; i++) {
                const y = padding.top + (height / gridLines) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + width, y);
                ctx.stroke();

                // Метки Y (логарифмические)
                const logValue = logMax - (logMax - logMin) * (i / gridLines);
                const value = Math.pow(10, logValue);
                ctx.fillStyle = '#888';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'right';
                ctx.fillText(formatPower(value), padding.left - 10, y + 4);
            }

            // Функция преобразования координат (логарифмическая)
            const xScale = (i) => padding.left + (i / (data.length - 1)) * width;
            const yScale = (v) => {
                if (v <= 0) return padding.top + height;
                const logV = Math.log10(v);
                return padding.top + height - ((logV - logMin) / (logMax - logMin)) * height;
            };

            // Линия Enemy Power (красная)
            ctx.strokeStyle = '#ff6b6b';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i);
                const y = yScale(enemyPowers[i]);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Линия Hero Power (зелёная)
            ctx.strokeStyle = '#6bff6b';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i);
                const y = yScale(heroPowers[i]);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Точки боссов (stage 10)
            for (let i = 0; i < data.length; i++) {
                if (data[i].stage === 10) {
                    const x = xScale(i);

                    // Вертикальная линия босса
                    ctx.strokeStyle = '#ffd70044';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x, padding.top);
                    ctx.lineTo(x, padding.top + height);
                    ctx.stroke();

                    // Метка главы
                    ctx.fillStyle = '#ffd700';
                    ctx.font = '11px Courier New';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Ch${data[i].chapter}`, x, padding.top + height + 20);
                }
            }

            // Легенда
            ctx.font = '14px Courier New';
            ctx.fillStyle = '#6bff6b';
            ctx.fillRect(padding.left + width - 120, padding.top + 10, 12, 12);
            ctx.fillText('Cult Power', padding.left + width - 100, padding.top + 20);

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(padding.left + width - 120, padding.top + 30, 12, 12);
            ctx.fillText('Enemy Power', padding.left + width - 100, padding.top + 40);

            // Заголовки осей
            ctx.fillStyle = '#888';
            ctx.font = '12px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('Stage', padding.left + width / 2, canvas.height - 10);

            ctx.save();
            ctx.translate(15, padding.top + height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Power', 0, 0);
            ctx.restore();
        }

        function renderEconomyChart(csv) {
            if (!csv) return;

            const canvas = document.getElementById('economy-chart');
            const ctx = canvas.getContext('2d');
            const data = csv.data;

            const padding = { top: 40, right: 80, bottom: 60, left: 80 };
            const width = canvas.width - padding.left - padding.right;
            const height = canvas.height - padding.top - padding.bottom;

            // Очистка
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Данные
            const lampLevels = data.map(d => d.lamp_level || 1);
            const goldValues = data.map(d => d.gold || 0);

            const maxLamp = Math.max(...lampLevels, 5);
            const maxGold = Math.max(...goldValues) * 1.1 || 1000;

            // Функция преобразования координат
            const xScale = (i) => padding.left + (i / (data.length - 1)) * width;
            const yScaleLamp = (v) => padding.top + height - ((v - 1) / (maxLamp - 1)) * height;
            const yScaleGold = (v) => padding.top + height - (v / maxGold) * height;

            // Сетка
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + width, y);
                ctx.stroke();
            }

            // Линия Gold (жёлтая, заливка)
            ctx.fillStyle = '#ffd70033';
            ctx.beginPath();
            ctx.moveTo(xScale(0), padding.top + height);
            for (let i = 0; i < data.length; i++) {
                ctx.lineTo(xScale(i), yScaleGold(goldValues[i]));
            }
            ctx.lineTo(xScale(data.length - 1), padding.top + height);
            ctx.closePath();
            ctx.fill();

            // Линия Gold (жёлтая)
            ctx.strokeStyle = '#ffd700';
            ctx.lineWidth = 2;
            ctx.beginPath();
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i);
                const y = yScaleGold(goldValues[i]);
                if (i === 0) ctx.moveTo(x, y);
                else ctx.lineTo(x, y);
            }
            ctx.stroke();

            // Линия Lamp Level (голубая, ступенчатая)
            ctx.strokeStyle = '#6bb5ff';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i);
                const y = yScaleLamp(lampLevels[i]);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    // Ступенчатая линия
                    ctx.lineTo(x, yScaleLamp(lampLevels[i - 1]));
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Метки боссов
            for (let i = 0; i < data.length; i++) {
                if (data[i].stage === 10) {
                    const x = xScale(i);
                    ctx.strokeStyle = '#ffd70044';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x, padding.top);
                    ctx.lineTo(x, padding.top + height);
                    ctx.stroke();

                    ctx.fillStyle = '#ffd700';
                    ctx.font = '11px Courier New';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Ch${data[i].chapter}`, x, padding.top + height + 20);
                }
            }

            // Метки Y слева (Lamp Level)
            ctx.fillStyle = '#6bb5ff';
            ctx.font = '12px Courier New';
            ctx.textAlign = 'right';
            for (let lvl = 1; lvl <= maxLamp; lvl++) {
                const y = yScaleLamp(lvl);
                if (y >= padding.top && y <= padding.top + height) {
                    ctx.fillText(`Lv${lvl}`, padding.left - 10, y + 4);
                }
            }

            // Метки Y справа (Gold)
            ctx.fillStyle = '#ffd700';
            ctx.textAlign = 'left';
            for (let i = 0; i <= 4; i++) {
                const goldVal = Math.round((maxGold / 4) * (4 - i));
                const y = padding.top + (height / 4) * i;
                ctx.fillText(goldVal.toString(), padding.left + width + 10, y + 4);
            }

            // Легенда
            ctx.font = '14px Courier New';
            ctx.fillStyle = '#6bb5ff';
            ctx.fillRect(padding.left + 10, padding.top + 10, 12, 12);
            ctx.fillText('Lamp Level', padding.left + 30, padding.top + 20);

            ctx.fillStyle = '#ffd700';
            ctx.fillRect(padding.left + 10, padding.top + 30, 12, 12);
            ctx.fillText('Gold', padding.left + 30, padding.top + 40);
        }

        function renderHeroLevelChart(csv) {
            if (!csv) return;

            const canvas = document.getElementById('hero-level-chart');
            const ctx = canvas.getContext('2d');
            const data = csv.data;

            const padding = { top: 40, right: 80, bottom: 60, left: 80 };
            const width = canvas.width - padding.left - padding.right;
            const height = canvas.height - padding.top - padding.bottom;

            // Очистка
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Данные
            const heroLevels = data.map(d => d.hero_level || 1);
            const maxLevel = Math.max(...heroLevels, 5);

            // Функция преобразования координат
            const xScale = (i) => padding.left + (i / (data.length - 1)) * width;
            const yScale = (v) => padding.top + height - ((v - 1) / (maxLevel - 1)) * height;

            // Сетка
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + width, y);
                ctx.stroke();
            }

            // Линия Hero Level (зелёная, ступенчатая)
            ctx.strokeStyle = '#6bff6b';
            ctx.lineWidth = 3;
            ctx.beginPath();
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i);
                const y = yScale(heroLevels[i]);
                if (i === 0) {
                    ctx.moveTo(x, y);
                } else {
                    // Ступенчатая линия
                    ctx.lineTo(x, yScale(heroLevels[i - 1]));
                    ctx.lineTo(x, y);
                }
            }
            ctx.stroke();

            // Метки боссов
            for (let i = 0; i < data.length; i++) {
                if (data[i].stage === 10) {
                    const x = xScale(i);
                    ctx.strokeStyle = '#ffd70044';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x, padding.top);
                    ctx.lineTo(x, padding.top + height);
                    ctx.stroke();

                    ctx.fillStyle = '#ffd700';
                    ctx.font = '11px Courier New';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Ch${data[i].chapter}`, x, padding.top + height + 20);
                }
            }

            // Метки Y слева (Hero Level)
            ctx.fillStyle = '#6bff6b';
            ctx.font = '12px Courier New';
            ctx.textAlign = 'right';
            for (let lvl = 1; lvl <= maxLevel; lvl++) {
                const y = yScale(lvl);
                if (y >= padding.top && y <= padding.top + height) {
                    ctx.fillText(`Lv${lvl}`, padding.left - 10, y + 4);
                }
            }

            // Легенда
            ctx.font = '14px Courier New';
            ctx.fillStyle = '#6bff6b';
            ctx.fillRect(padding.left + 10, padding.top + 10, 12, 12);
            ctx.fillText('Hero Level', padding.left + 30, padding.top + 20);
        }

        function renderLootsChart(csv) {
            if (!csv) return;

            const canvas = document.getElementById('loots-chart');
            const ctx = canvas.getContext('2d');
            const data = csv.data;

            const padding = { top: 40, right: 80, bottom: 60, left: 80 };
            const width = canvas.width - padding.left - padding.right;
            const height = canvas.height - padding.top - padding.bottom;

            // Очистка
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Данные
            const loots = data.map(d => d.loots || 0);
            const maxLoots = Math.max(...loots, 10) * 1.1;

            // Функция преобразования координат
            const xScale = (i) => padding.left + (i / (data.length - 1)) * width;
            const yScale = (v) => padding.top + height - (v / maxLoots) * height;
            const barWidth = Math.max(2, width / data.length - 1);

            // Сетка
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + width, y);
                ctx.stroke();

                // Метки Y
                const value = Math.round((maxLoots / 4) * (4 - i));
                ctx.fillStyle = '#888';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'right';
                ctx.fillText(value.toString(), padding.left - 10, y + 4);
            }

            // Столбцы лутов (оранжевые)
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i) - barWidth / 2;
                const barHeight = (loots[i] / maxLoots) * height;
                const y = padding.top + height - barHeight;

                // Цвет зависит от количества лутов
                if (loots[i] > 10) {
                    ctx.fillStyle = '#ff6b6b'; // красный - много лутов
                } else if (loots[i] > 5) {
                    ctx.fillStyle = '#ffaa6b'; // оранжевый
                } else if (loots[i] > 0) {
                    ctx.fillStyle = '#6bff6b'; // зелёный - мало лутов
                } else {
                    ctx.fillStyle = '#444'; // серый - нет лутов
                }

                ctx.fillRect(x, y, barWidth, barHeight);
            }

            // Метки боссов
            for (let i = 0; i < data.length; i++) {
                if (data[i].stage === 10) {
                    const x = xScale(i);
                    ctx.strokeStyle = '#ffd70044';
                    ctx.lineWidth = 1;
                    ctx.beginPath();
                    ctx.moveTo(x, padding.top);
                    ctx.lineTo(x, padding.top + height);
                    ctx.stroke();

                    ctx.fillStyle = '#ffd700';
                    ctx.font = '11px Courier New';
                    ctx.textAlign = 'center';
                    ctx.fillText(`Ch${data[i].chapter}`, x, padding.top + height + 20);
                }
            }

            // Легенда
            ctx.font = '14px Courier New';
            ctx.fillStyle = '#6bff6b';
            ctx.fillRect(padding.left + 10, padding.top + 10, 12, 12);
            ctx.fillText('1-5 loots', padding.left + 30, padding.top + 20);

            ctx.fillStyle = '#ffaa6b';
            ctx.fillRect(padding.left + 10, padding.top + 30, 12, 12);
            ctx.fillText('6-10 loots', padding.left + 30, padding.top + 40);

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(padding.left + 10, padding.top + 50, 12, 12);
            ctx.fillText('>10 loots', padding.left + 30, padding.top + 60);

            // Заголовок оси Y
            ctx.fillStyle = '#888';
            ctx.font = '12px Courier New';
            ctx.save();
            ctx.translate(15, padding.top + height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Loots', 0, 0);
            ctx.restore();
        }

        function renderLootsChapterChart(chaptersCSV) {
            if (!chaptersCSV) return;

            const canvas = document.getElementById('loots-chapter-chart');
            const ctx = canvas.getContext('2d');
            const data = chaptersCSV.data;

            const padding = { top: 40, right: 80, bottom: 60, left: 80 };
            const width = canvas.width - padding.left - padding.right;
            const height = canvas.height - padding.top - padding.bottom;

            // Очистка
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Данные
            const loots = data.map(d => d.loots || 0);
            const maxLoots = Math.max(...loots, 10) * 1.1;

            // Функция преобразования координат
            const barWidth = Math.max(8, (width / data.length) - 4);
            const xScale = (i) => padding.left + (i + 0.5) * (width / data.length);
            const yScale = (v) => padding.top + height - (v / maxLoots) * height;

            // Сетка
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + width, y);
                ctx.stroke();

                // Метки Y
                const value = Math.round((maxLoots / 4) * (4 - i));
                ctx.fillStyle = '#888';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'right';
                ctx.fillText(value.toString(), padding.left - 10, y + 4);
            }

            // Столбцы лутов по главам
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i) - barWidth / 2;
                const barHeight = (loots[i] / maxLoots) * height;
                const y = padding.top + height - barHeight;

                // Цвет зависит от количества лутов
                if (loots[i] > 30) {
                    ctx.fillStyle = '#ff6b6b'; // красный - много лутов
                } else if (loots[i] > 20) {
                    ctx.fillStyle = '#ffaa6b'; // оранжевый
                } else {
                    ctx.fillStyle = '#6bff6b'; // зелёный - мало лутов
                }

                ctx.fillRect(x, y, barWidth, barHeight);

                // Метка главы
                if (data.length <= 50 || i % 5 === 0) {
                    ctx.fillStyle = '#ffd700';
                    ctx.font = '10px Courier New';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${data[i].chapter}`, xScale(i), padding.top + height + 15);
                }
            }

            // Легенда
            ctx.font = '14px Courier New';
            ctx.fillStyle = '#6bff6b';
            ctx.fillRect(padding.left + 10, padding.top + 10, 12, 12);
            ctx.fillText('≤20 loots', padding.left + 30, padding.top + 20);

            ctx.fillStyle = '#ffaa6b';
            ctx.fillRect(padding.left + 10, padding.top + 30, 12, 12);
            ctx.fillText('21-30 loots', padding.left + 30, padding.top + 40);

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(padding.left + 10, padding.top + 50, 12, 12);
            ctx.fillText('>30 loots', padding.left + 30, padding.top + 60);

            // Заголовки осей
            ctx.fillStyle = '#888';
            ctx.font = '12px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('Chapter', padding.left + width / 2, canvas.height - 10);

            ctx.save();
            ctx.translate(15, padding.top + height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Loots', 0, 0);
            ctx.restore();
        }

        function renderUnfairDefeatsChart(chaptersCSV) {
            if (!chaptersCSV) return;

            const canvas = document.getElementById('unfair-defeats-chart');
            const ctx = canvas.getContext('2d');
            const data = chaptersCSV.data;

            const padding = { top: 40, right: 80, bottom: 60, left: 80 };
            const width = canvas.width - padding.left - padding.right;
            const height = canvas.height - padding.top - padding.bottom;

            // Очистка
            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Данные
            const defeats = data.map(d => d.defeats || 0);
            const unfairDefeats = data.map(d => d.unfair_defeats || 0);
            const maxDefeats = Math.max(...defeats, 5) * 1.1;

            // Функция преобразования координат
            const barWidth = Math.max(8, (width / data.length) - 4);
            const xScale = (i) => padding.left + (i + 0.5) * (width / data.length);
            const yScale = (v) => padding.top + height - (v / maxDefeats) * height;

            // Сетка
            ctx.strokeStyle = '#333';
            ctx.lineWidth = 1;
            for (let i = 0; i <= 4; i++) {
                const y = padding.top + (height / 4) * i;
                ctx.beginPath();
                ctx.moveTo(padding.left, y);
                ctx.lineTo(padding.left + width, y);
                ctx.stroke();

                // Метки Y
                const value = Math.round((maxDefeats / 4) * (4 - i));
                ctx.fillStyle = '#888';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'right';
                ctx.fillText(value.toString(), padding.left - 10, y + 4);
            }

            // Столбцы поражений (серые) и unfair (красные поверх)
            for (let i = 0; i < data.length; i++) {
                const x = xScale(i) - barWidth / 2;

                // Общие поражения (серый фон)
                const defeatHeight = (defeats[i] / maxDefeats) * height;
                const defeatY = padding.top + height - defeatHeight;
                ctx.fillStyle = '#666';
                ctx.fillRect(x, defeatY, barWidth, defeatHeight);

                // Unfair поражения (красные поверх)
                const unfairHeight = (unfairDefeats[i] / maxDefeats) * height;
                const unfairY = padding.top + height - unfairHeight;
                ctx.fillStyle = '#ff6b6b';
                ctx.fillRect(x, unfairY, barWidth, unfairHeight);

                // Метка главы
                if (data.length <= 50 || i % 5 === 0) {
                    ctx.fillStyle = '#ffd700';
                    ctx.font = '10px Courier New';
                    ctx.textAlign = 'center';
                    ctx.fillText(`${data[i].chapter}`, xScale(i), padding.top + height + 15);
                }
            }

            // Легенда
            ctx.font = '14px Courier New';
            ctx.fillStyle = '#666';
            ctx.fillRect(padding.left + 10, padding.top + 10, 12, 12);
            ctx.fillStyle = '#888';
            ctx.fillText('All defeats', padding.left + 30, padding.top + 20);

            ctx.fillStyle = '#ff6b6b';
            ctx.fillRect(padding.left + 10, padding.top + 30, 12, 12);
            ctx.fillText('Unfair (hero > enemy)', padding.left + 30, padding.top + 40);

            // Заголовки осей
            ctx.fillStyle = '#888';
            ctx.font = '12px Courier New';
            ctx.textAlign = 'center';
            ctx.fillText('Chapter', padding.left + width / 2, canvas.height - 10);

            ctx.save();
            ctx.translate(15, padding.top + height / 2);
            ctx.rotate(-Math.PI / 2);
            ctx.fillText('Defeats', 0, 0);
            ctx.restore();
        }

        async function init() {
            const [chapters, stages] = await Promise.all([
                loadCSV('economy_chapters.csv'),
                loadCSV('economy_stages.csv')
            ]);

            document.getElementById('chapters-table').innerHTML = renderChaptersTable(chapters);
            document.getElementById('stages-table').innerHTML = renderStagesTable(stages);
            renderChart(stages);
            renderEconomyChart(stages);
            renderHeroLevelChart(stages);
            renderLootsChart(stages);
            renderLootsChapterChart(chapters);
            renderUnfairDefeatsChart(chapters);
        }

        init();
    </script>
